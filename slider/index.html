<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <title>AngularJS Animate Slider</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
</head>

<body ng-controller="MainCtrl">

<div class="left-box"><div id="map" style="height:290px;"></div>
<div class="form">
 <span><label>Select Date</label>
<input type="text" ng-model="date" datepicker /></span>
<span><label>Start Time</label>
<input type="text" ng-model="start_time" stimepicker /></span>
    <br/>
<span>
    <label>End Time</label>
    <input type="text" ng-model="end_time" etimepicker /></span>
    <span>
  <label>Select City</label> 
<select ng-model="GoogleIdObject" ng-options="location.name for location in latlng track by location.id"></select><br />
</span>
<div class="button"><button ng-click="getImageList.doClick(item, $event)">Get Image List</button></div>
    <br/></div>
    </div>
<div class="slider-box">
<div class="container slider">
    <img ng-repeat="slide in slides track by $index" class="slide slide-animation nonDraggableImage"
         ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.largeImage}}">

    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a></div>
    <nav class="nav">
        <li ng-repeat="slide in slides" ng-class="{'active':isCurrentSlideIndex($index)}">
            <img src="{{slide.thumbImage}}" ng-click="setCurrentSlideIndex($index);" />
        </li
    </nav>
</div>




<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-touch.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTc47VXMPbOuU-zv4icUgMEQ0UKQfBlG4"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.datetimepicker.js"></script>
<!--<script src="js/angular.js"></script>-->
<script src="js/app.js"></script>

</body>
</html>
